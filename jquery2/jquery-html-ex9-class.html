<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
        .blue {
            background-color: blue;
            font-size: 30px;
            color: white;
        }
    </style>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("#result").addClass("blue");
            // btn1을 누르면 색낄 클래스가 추가
        });
        $("#btn2").click(function() {
            $("#result").removeClass("blue")
            // btn2을 누르면 색낄 클래스가 제거
        });
        $("#btn3").click(function() {
            $("#result").toggleClass("blue");
            // btn3를 누르면 색깔을 추가/제거 가능
        });
    });
    </script>
</head>
<body>
    <div class='container'>
        <button id="btn1" class="btn btn-primary">addClass</button>
        <button id="btn2" class="btn btn-success">removeClass</button>
        <button id="btn3" class="btn btn-info">toggleClass</button>
    </div>
    <div class="container">
        <div id="result">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias tenetur minima reprehenderit quis non, voluptates natus nam voluptatum atque sapiente fuga repellat nihil voluptatibus facilis harum, nulla tempora! In, corporis!</div>
    </div>
</body>
</html>
