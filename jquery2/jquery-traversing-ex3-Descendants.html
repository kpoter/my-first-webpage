<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function() {
        // $("#row1 p").css("color", "blue");
        $("#row1").children().children().css("color", "blue");
        // 자식

        $("#row1").find("*").css("border-left","2px solid red");
        // 자손

        $("#row1").find(":nth-child(odd)").css("border-right", "2px solid black")
        // 자손Element의 홀수 
    });
    </script>
</head>
<body>
    <div class='container'>
        <div class="row" id="row1">
            <div class="col">       <!-- 자식 -->
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Minus minima rem itaque sed?</p>
                <p>Porro reprehenderit quod saepe distinctio!</p>
                <p>Rem reiciendis adipisci dolore quam.</p>
                <p>Sit reiciendis aliquid debitis alias!</p>
            </div>
        </div>
    </div>
</body>
</html>
