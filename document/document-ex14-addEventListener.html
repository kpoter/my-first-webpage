<!DOCTYPE html>
<html>
<body>
    <button id="button1">클릭</button>
    <button id="button2">클릭2</button>
    <button id="button3">클릭3</button>

    <script>
        document.getElementById("button1").onclick = function() {
           console.log("버튼 클릭됨");
        }

        document.getElementById("button2").onclick = myfunc;

        var button3 = document.getElementById("button3");
        button3.addEventListener("click", function() {  // 함수가 들어간
            console.log("세번쨰");
            
        });

        function myfunc() {
            console.log("두번쨰 버튼 클릭됨");
            // 함수가 먼저 정의 되어있으면 함수명으로 설정, 실행
        }
    </script>
</body>
</html>
