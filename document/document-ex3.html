    <title>Document</title>

    </style>
</head>
<body>
    <div class='container'>
        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">
        <h1 id="result"></h1>
    </div>
    <script>
    function concatText() {
        var inputs = document.querySelectorAll("input");  // input이 3개
        console.log(inputs.length);                       // 각 input의 길이

        var resultText =",";
        for (var i = 0; i <inputs.length; i++) {
            resultText += inputs[i].value;
        }
        document.querySelector("#result").innerHTML = resultText;
    }
    </script>
</body>
