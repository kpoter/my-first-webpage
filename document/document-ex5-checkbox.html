<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class='container'>
        <button onclick="checkAll()" class="btn btn-primary">모두동의</button>
        <button onclick="uncheckAll()" class="btn btn-outline-primary">동의해제</button>
        <a href="#"><button onclick="daum()" class="btn btn-info" id="link1">다음단계</button></a>
        
        <h1 id="result"></h1>

        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">(필수)개인정보&nbsp;동의</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Quibusdam.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Nemo.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Optio!</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="form-check-label">Quasi?</label></div>
        
    </div>
    <script>
    function checkAll() {
        var checkboxes = document.querySelectorAll("input[type='checkbox']");
        // checkbox의 모든 항복을 선택
        for (var i = 0; i <checkboxes.length; i++) {
            checkboxes[i].checked = true;
        }
    }
    function uncheckAll() {
        var checkboxes = document.querySelectorAll("input[type='checkbox']");
        // checkbox의 모든 항목을 선택취소
        for (var i = 0; i <checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
    }
    function daum() {
        
        var text = document.getElementById("btn btn-info").value;
        var link1 = document.getElementById("link1");
        link1.href = text;
        
    }
    
    </script>
</body>
</html>
