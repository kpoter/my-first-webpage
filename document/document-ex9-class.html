<!DOCTYPE html>
<html>

<head>
    <style>
        .dark {
            background-color: black;
            color: white;
            
        }
    </style>
</head>

<body>
    <button onclick="addClass()">클래스 추가</button>
    <button onclick="removeClass()">클래스 제거</button>
    <button onclick="toggleClass()">클래스 토글</button>
    <h1 id="head1">Lorem, ipsum dolor.</h1>

    <script>
        function toggleClass() {
            document.getElementById("head1").classList.toggle("dark");
        } // 있으면 삭제하고, 없으면 추가하는 toggle

        function removeClass() {
            document.getElementById("head1").classList.remove("dark");
        }
        function addClass() {
            document.getElementById("head1").classList.add("dark");
        }

        // 클래스를 추가해 css를 추가 변경 할수 있다.
    </script>
</body>

</html>
