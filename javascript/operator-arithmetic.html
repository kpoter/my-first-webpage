<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
    </div>
    <script>
        var a = 10;
        var b = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        // 리마인더 (a 가지고 있는 값을 b로 나눈 나머지 값)
        console.log(a ** b);
        // **은 몇의 승 ex)a의 10의 3승

        //  ++(증가연산자), --(감소연산자) 단항 연산자
        a--;
        console.log(a);

        b--;
        console.log(b);
        // 순서대로 나열
        

        console.log(a);
        console.log(b);

        // 연산자 우선순위
        console.log(3 + 4 * 5);
        console.log((3 + 4) * 5);

        // string +
        var c = "hello";
        var d = "world";
        console.log("hello" + "world");
        console.log(c + d);

        console.log("3" + "4"); //""은 sting 표시
        // 3과 4라는 글자가 나오게 된다.
        console.log("3" + 4);
        // 둘중에 하나라도 string이면 34가 표시된다.

        console.log(3 + 4 + "car");
        console.log(3 + (4 + "car"));



    </script>
</body>

</html>
