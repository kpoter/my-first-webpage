<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <input onkeyup="reverse()" type="text" id="input1" class="form-control">
        <h1 id="result"></h1>
    </div>
    <script>
    function reverse() {
        var origin = document.getElementById("input1").value;
        var array = origin.split(""); // 빈 string을 넣어주면 각 캐릭터가 조깨져서 배열
        array = array.reverse();
        var target = array.join("");  // 콤마 없이 생성

        document.getElementById("result").innerHTML = target;
    }
    </script>
</body>
</html>
