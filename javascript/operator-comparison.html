<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
    </div>
    <script>
        // 비교 연산자
        var a = 5;
        var b = 7;


        console.log(a > b);
        console.log(a < b);

        console.log(a >= b);
        console.log(a <= b);
        // 크거나 작거나 같은가

        console.log(a == b);
        console.log(a != b);
        // !은 같지 않는가? 를 표시

        a = 5;
        b = 7;
        var c = "5";
        console.log(a == c);
        console.log(a === c);
        // ==이 2번 쓰여지면 type이 '같은가?' 를 표시

        console.log(b != c);
        console.log(b !== c);
        // type이 같지 않은가

        console.log(a != c);
        // 같지 않은가
        console.log(a == c);

        a = "abc";
        b = "bcd";

        console.log(a < b);
        // string 끼리 비교하면 큰 문자가 높음을 의미

        a = "abc";
        b = "bcd";
        console.log(a == b);
        console.log(a === b);
        // type도 같지않고, 문자 높음도 같지 않음


    </script>
</body>

</html>
