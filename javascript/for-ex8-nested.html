<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
        h1 {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class='container'>
        <input type="number" id="input1" class="form-control">
        <button onclick="triangle()" class="btn btn-outline-success">삼각형</button>
        <button onclick="UdTriangle()" class="btn btn-outline-info">거꾸로</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function UdTriangle() { // 거꾸로 삼각형
            var n = document.getElementById("input1").value;
            n = Number(n);

            var text ="";
            for (var i = 0; i < n; i++) {

             
                for(var j = 0; j < (n-i); j++) {
                    text +="*"; // j가 (n-i)의 수보다 작으면 *출력
                }
                
                text += "<br>"; // j가 (n-i)의 수보다 크면 br출력
            }
            document.getElementById("result").innerHTML = text;
        }



    function triangle() {
        var n = document.getElementById("input1").value;
        n = Number(n);

        var text = "";
        for (var i = 0; i < n; i++) {

            for (var j = 0; j <= i; j++){
                text += "&nbsp"; // 추가
            }

            for (var j = 1; j <= (n-i); j++) {
                text += "*";     // j의 값을 1로 변경
                                 // j <= (n-i)로 변경
            }

            
            text += "<br>";
        }
        document.getElementById("result").innerHTML = text;
    }
    </script>
</body>
</html>
