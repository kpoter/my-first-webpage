<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
        <input type="number" name="" id="input1" class="form-control">
        <input type="number" name="" id="input2" class="form-control">
        <buuton onclick="loop()" class="btn btn-outline-dark">출력</buuton>
        <h1 id="result"></h1>
        <h1>합계 : <span id="result1"></span></h1>
    </div>
    <script>
        function loop() {
            var n1 = document.getElementById("input1").value;
            var n2 = document.getElementById("input2").value;

            n1 = Number(n1);
            n2 = Number(n2);




            document.getElementById("result").innerHTML = "";
            for (var i = n1; i <= n2; i++) {
                document.getElementById("result").innerHTML += (i + ", ");
                // innerHTML과 뒤의 값을 합친 값
            }

            var sum = 0;
            for (var i = n1; i <= n2; i++) {
                sum += i; // sum은 i를 더해서 출력
            }
            document.getElementById('result1').innerHTML = sum;
           
            
        }





    </script>
</body>

</html>
