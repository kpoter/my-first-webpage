<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("#effect").hide("slow");
        });

        $("#btn2").click(function() {
            $("#effect").show(2000); 
        });
        $("btn3").click(function() {
            $("#effect").toggle();
        });
    });
    </script>
</head>
<body>
    <div class='container'>
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-success" id="btn1">숨기기</button>

            </div>
            <div class="col">
                <button class="btn btn-block btn-danger" id="btn2">보이기</button>
            </div>
        </div>

        <div class="row">
            <div class="col"><button id="btn3" class="btn btn-primary btn-block">토글</button></div>
        </div>



        <div class="row" id="effect">
            <div class="col">

            </div>
        </div>
    </div>
</body>
</html>
